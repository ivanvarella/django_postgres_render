<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
</head>
<body>
    <div class="container mt-4">
        <h1>Membros</h1>
        <ul class="list-group">
            {% for x in mymembers %}
                <li class="list-group-item">{{ x.firstname }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
