{% extends "master.html" %}

{% block title %}
  My Tennis Club - List of all members
{% endblock %}

{% block content %}
  <h1>Members</h1>
  <div class="list-group">
      {% for x in mymembers %}
        <a href="details/{{ x.slug }}" class="list-group-item list-group-item-action">
          {{ x.firstname }} {{ x.lastname }}
        </a>
      {% endfor %}
  </div>
{% endblock %}
